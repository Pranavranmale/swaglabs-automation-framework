name: Playwright Test Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USERNAME1: ${{ secrets.USERNAME1 }}
      PASSWORD1: ${{ secrets.PASSWORD2 }} 
      INVALID_USERNAME: ${{ secrets.INVALID_USERNAME }}
      INVALID_PASSWORD: ${{ secrets.INVALID_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Verify ENV Loading
        run: |
          echo "BASE_URL: ${BASE_URL}"
          echo "USERNAME1: ${USERNAME1:+LOADED}"
          echo "PASSWORD1: ${PASSWORD1:+LOADED}"

      - name: Run Playwright Tests
        run: npx playwright test --reporter=html,line

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
